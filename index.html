 <script type="text/javascript">
        function toggleSound() {
          var audioElem = document.getElementById('audio');
          if (audioElem.paused)
          {
            audioElem.play();
            document.getElementById("boton").innerHTML = "Pause";
          }
          else
          {
            audioElem.pause();     
            document.getElementById("boton").innerHTML = "Play";       
          }
        }
    </script>
